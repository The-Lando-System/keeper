<h1 mat-dialog-title>Tags</h1>
<div mat-dialog-content>
  <div id="tag-filter">
    <mat-form-field>
      <input matInput placeholder="Filter" [(ngModel)]="filterTerm" (keyup)="filterTags()">
    </mat-form-field>
    <div>
      <button mat-button (click)="filterTerm = ''; filterTags();">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
  <mat-selection-list id="tag-list" (selectionChange)="tagSelected($event)">
    <mat-list-option *ngFor="let tag of filteredTags" [value]="tag" [selected]="tag.selected">
      {{tag.name}}
    </mat-list-option>
  </mat-selection-list>
</div>
<hr/>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="selectedTags" cdkFocusInitial>Filter</button>
</div>
