<h1 mat-dialog-title>Tags</h1>
<div mat-dialog-content>
  <mat-selection-list id="tag-list" [(ngModel)]="selectedTags">
    <mat-list-option *ngFor="let tag of allTags" [value]="tag">
      {{tag.Name}}
    </mat-list-option>
  </mat-selection-list>
</div>
<hr/>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="selectedTags" cdkFocusInitial>Filter</button>
</div>
